name: GitHub-Action Java Demo 
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17 
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          
      - name: Compile Java Program
        run: javac src/main.java
             
      - name: Run Java program
        run: java -cp src Main
